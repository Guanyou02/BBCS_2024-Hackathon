<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled and minified JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="script.js"></script>

    <style>
        @font-face {
            font-family: 'MerryChristmasFlake';
            src: url('src/MerryChristmasFlake.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        header {
            background-color: #ff3131;
        }

        body {
            background-color: #2c6baf;
            text-align: center;
        }

        #wishesContainer {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .wish {
            background: #f8f6f1;
            /* border: 1px solid #d4af37; */
            border: #d4af37;
            border-radius: 8px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            padding: 15px;
            width: 250px;
            min-height: 150px;
            position: relative;
            word-wrap: break-word;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            cursor: pointer;
            margin: 5px;
        }

        .wish h3 {
            font-size: 1.2em;
            margin: 0 0 10px;
        }

        .wish p {
            font-size: 1em;
            margin: 0;
            margin-bottom: 20px;
            overflow-wrap: break-word;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden; 
            text-overflow: ellipsis;
        }

        .wish img {
            width: 100%;
            height: auto;
            margin-top: 20px;
            margin-bottom: 20px
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            padding: 15px;
            width: 400px;
            min-height: 150px;
            position: relative;
            word-wrap: break-word;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
        }

        .close-modal {
            color: #000000;
            width: 10%;
            height: 10%;
            background: transparent;
            border: transparent;
            text-align: right;
        }
    </style>
</head>

<body>
    <header style="display: flex; justify-content: space-between; align-items: center; padding: 0 20px;">
        <img src="src/snowman-clipart-md.png" class="my-3 ms-4" style="height: 80px;">
        <h1 style="font-family: 'MerryChristmasFlake', sans-serif; font-size: 80px; padding-left: 12rem;">Merry Chirstmas</h1>
        <div>
            <button type="button" class="btn border border-dark rounded shadow-lg me-4"
                style="background-color: #FFFFFF; color: #2c6baf; font-weight: bold;"
                onclick="window.location.href='index.html';">Home</button>
            <button type="button" class="btn border border-dark rounded shadow-lg me-5"
                style="background-color: #FFFFFF; color: #2c6baf; font-weight: bold;"
                onclick="window.location.href='form.html';">Add Wish!</button>
            <i class="fa-solid fa-user fa-2xl me-3"></i>
        </div>
    </header>
    <div class="container-fluid my-5">
        <h1>Wishlist Items</h1>
        <div id="wishesContainer"></div>
    </div>
</body>

</html>
