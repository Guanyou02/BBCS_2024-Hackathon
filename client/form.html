<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Wish</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled and minified JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="script.js"></script>
    
    <style>
        @font-face {
            font-family: 'MerryChristmasFlake';
            src: url('src/MerryChristmasFlake.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        header {
            background-color: #ff3131;
        }

        body {
            background-color: #277a2b;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <header style="display: flex; justify-content: space-between; align-items: center; padding: 0 20px;">
        <img src="src/snowman-clipart-md.png" class="my-3 ms-4" style="height: 80px;">
        <h1 style="font-family: 'MerryChristmasFlake', sans-serif; font-size: 80px; padding-left: 12rem;">Merry Chirstmas</h1>
        <div>
            <button type="button" class="btn border border-dark rounded shadow-lg me-4"
                style="background-color: #FFFFFF; color: #2c6baf; font-weight: bold;"
                onclick="window.location.href='index.html';">Home</button>
            <button type="button" class="btn border border-dark rounded shadow-lg me-5"
                style="background-color: #FFFFFF; color: #2c6baf; font-weight: bold;"
                onclick="window.location.href='form.html';">Add Wish!</button>
            <i class="fa-solid fa-user fa-2xl me-3"></i>
        </div>
    </header>
    <div class="container-fluid rounded main-container pb-4">
        <div class="col-md-6 mx-auto my-5">
            <h1 style="text-align: center;">Submit Wishlist!</h1>
            <div class="border border-dark rounded shadow-lg p-3" style="background-color: #4cac51;">
                <form id="wishForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Item Name</label>
                        <input style="background-color: #ffdc4f;" type="text" name="cName" id="name"
                            class="form-control" placeholder="Enter item name" required>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-lg-6">
                            <label for="formFile" class="form-label">Uplaod Image</label>
                            <input style="background-color: #ffdc4f;" class="form-control " type="file" id="formFile">
                        </div>
                        <div class="mb-3 col-lg-6">
                            <label for="price" class="form-label">Price</label>
                            <div class="input-group" style="background-color: #ffc610;">
                                <span class="input-group-text" id="price-symbol"
                                    style="background-color: #ffc610;">$</span>
                                <input style="background-color: #ffdc4f;" type="number" name="price" id="price"
                                    class="form-control" placeholder="Enter the price" required
                                    aria-describedby="price-symbol" step="0.01">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea style="background-color: #ffdc4f;" name="description" id="description"
                            class="form-control" rows="5" placeholder="Write your description here..."
                            required></textarea>
                    </div>
                    <div class="container button" style="text-align: right;">
                        <button type="submit" class="btn" style="background-color: #ef3a5d;">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Bootstrap Modal -->
        <div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="thankYouModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <h5 class="modal-title" id="thankYouModalLabel">Submitted!</h5>
                        <p>Your Wish has been uploaded. Merry Christmas</p>
                        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
